<!DOCTYPE html>
<html>

<head>
        <!-- styling -->
        <style>
                /* main container */
                .main {
                        background-color: gray;
                        height: 50vw;
                        width: 50vw;
                        display: grid;
                        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
                        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
                        margin-left: 5%;
                        margin-top: 5%;
                     

                }

                /* white  box */
                .white {
                        background-color: white;
                        border-style: solid;
                }

                /* black box */
                .black {
                        background-color: black;
                        border-style: solid;
                }

                /* image class */
                .image {
                        height: 9vh;
                        width: 7vh;
                        margin-left: 10px;

                }

@media only screen and (max-width: 600px) {
.main {
height: 90vw;
width: 90vw;
}
.image {
height: 10vw; /* Adjust the size of the images */
width: 8vw;
}
}

@media only screen and (min-width: 601px) and (max-width: 1000px) {
.main {
height: 70vw;
width: 70vw;
}
.image {
height: 8vw; /* Adjust the size of the images */
width: 6vw;
}
}

@media only screen and (min-width: 1001px) {
.main {
height: 50vw;
width: 50vw;
}
.image {
height: 6vw; /* Adjust the size of the images */
width: 4vw;
}
}
        </style>
</head>

<body style="margin: 0px; padding: 0px;">
        <div class="main">
                <!-- 1st 8 column -->

                <div class="black"><img class="image" src="./images/rook.png"></div>

                <!-- 3rd 8 column -->

                <div class="white"></div>
                <div class="black"></div>
