<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Portfolio</title>
    <style>
        :root {
            --primary-color: #33383C;
            --secondary-color: #33383C;
        }

        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        /* body styling */
        body {
            font-family: 'Outfit', sans-serif;
            margin: auto;

        }


        /* header section */
        header {
            padding: 1.7rem 0;
            display: flex;
            justify-content: space-around;
            background-color: transparent;
            align-content: center;
        }

        /* logo of social media */
        .logo a {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
        }

        nav {
            z-index: 1;
        }

        nav a {
            color: #33383C;
            text-decoration: none;
            font-size: .97rem;
            font-weight: 600;
            padding: 0.4rem 1.3rem;

        }

        #click {
            display: none;
        }

        .menu {
            display: none;
        }


        nav a {
            position: relative;
        }

        nav a::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: calc(100% - 2.5rem);
            height: 3px;
            background-color: var(--primary-color);
            transform: scale(0, 1);
            transform-origin: left;
            transition: transform .3s ease;
        }

        nav a:hover::before {
            transform: scale(1, 1);
        }

        /*NAVBAR*/

        section {
            margin: 3rem 8.5rem;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .main h3 {
            font-size: 1.5rem;
        }

        .main h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-top: .5rem;
            color: #33383C;
        }

        .main p {
            line-height: 1.7;
            font-size: 1.15rem;
            margin-top: .5rem;
        }

        .Information {
            width: 50%;
        }

        .social {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social a {
            color: var(--secondary-color);
            font-size: 1rem;
            border: 1px solid #33383C;
            border-radius: 50%;
            padding: 0.3rem;
            text-align: center;
            width: 45px;
            height: 40px;
            display: grid;
            place-items: center;

        }

        .social a:hover {
            color: #fff;
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
            border-color: var(--secondary-color);
            transition: all .3s ease-in-out;

        }

        /* IMAGE*/

        .images {
            width: 25em;
            height: 25em;
            border-radius: 50%;
            margin: auto;
        }

        .blue-bg-outer {
            width: 25em;
            height: 25em;
            border-radius: 50%;
            background: #33383C;
            display: grid;
            place-items: center;
        }

        .white-bg {
            width: 21.875em;
            height: 21.875em;
            border-radius: 50%;
            background: #fff;
            display: grid;
            place-items: center;
        }

        .blue-bg {
            width: 18.75em;
            height: 18.75em;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .blue-bg img {
            position: relative;
            width: 100%;
            border-radius: 50%;
        }




        @media only screen and (max-width: 1024px) {
            html {
                font-size: 80%;
            }
        }

        @media screen and (max-width: 768px) {
            html {
                font-size: 100%;
            }

            .menu {
                display: block;
            }

            .menu {
                font-size: 1.5rem;
                color: var(--primary-color);
            }

            header {
                padding: 0.7rem 1rem;
                justify-content: space-between;
            }

            nav {
                position: absolute;
                display: flex;
                flex-direction: column;
                text-align: center;
                background-color: #fff;
                left: -100%;
                width: 100%;
                height: 100vh;
                top: 3rem;
                transition: all 0.3s ease;
            }

            nav a {
                color: var(--primary-color);
            }

            #click:checked~nav {
                left: 0;
            }

            nav a::before {
                content: none;
            }

            section {
                margin: 1rem 1.5rem;
            }

            .Information {
                width: 100%;
            }
        }

        /* media queery */
        @media only screen and (max-width: 480px) {

            section {
                margin: 0 1rem;
            }

            .images {
                min-width: 15em;
            }

            .blue-bg-outer {
                width: 20em;
                height: 20em;
                margin: auto;

            }

            .white-bg {
                width: 16.875em;
                height: 16.875em;
            }

            .blue-bg {
                width: 12.75em;
                height: 12.75em;
            }

        }

        @media only screen and (max-width: 320px) {
            .images {
                height: 17em;
            }

            .blue-bg-outer {
                width: 16em;
                height: 16em;

            }

            .white-bg {
                width: 13em;
                height: 13em;
            }

            .blue-bg {
                width: 11em;
                height: 11em;
            }

            .blue-bg img {
                position: relative;
                bottom: 20px;
                right: 10px;
                width: 100%;
            }
        }
    </style>
</head>
