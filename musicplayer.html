<!DOCTYPE html>
<html>

<head>
    <title>Music</title>
    <style>
       

        /* button class  */
        .button {
            height: 50px;
            width: 100px;
            font-size: 22px;
            border-radius: 40px;
           
            margin-top: 2%;
        }

        /*  input id use  */
        #volumeButton {
            margin-left: 12%;
            height: 20%;
            width: 20%;
        }

        /* audio  */
        #audioPlayer {
            margin-left: 10%;
            margin-top: 10%;
        }

        #button {
            margin-left: 10%;

        }
    </style>
    <script>

        let currentSong = 0;
        let songs = ["Bhole Shankar(PagalWorld.com.sb).mp3", "7-c.mp3", "Pehle Bhi Main (Animal)-(Mr-Jat.in).mp3"];

        // call the play music Function
        function playMusic() {
            let audio = document.getElementById("audioPlayer");
            audio.play();
        }

        // call the pause music function
        function pauseMusic() {
            let audio = document.getElementById("audioPlayer");
            audio.pause();
        }

        // call the next button function
        function nextButton() {
            if (currentSong < 2) {
                currentSong = 0;
                currentSong++;
            }
            let audio = document.getElementById("audioPlayer");
            audio.src = "./audio/" + songs[currentSong];
            audio.play();
        }

    </script>
</head>
