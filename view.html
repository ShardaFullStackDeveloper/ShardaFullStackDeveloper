<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Custom styles for the view button */
        .view-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .view-button:hover {
            background-color: #0056b3;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Example book section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://placeimg.com/640/480/nature" alt="Book Cover" class="img-fluid mb-3">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-3">Book Title</h2>
                    <p class="lead">Author: Author Name</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, illo?</p>
                    <p class="font-weight-bold">Price: $19.99</p>
                    <!-- View button -->
                    <a href="#" class="btn view-button">View Details <i class="bi bi-arrow-right ml-2"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper and Bootstrap Icons JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
